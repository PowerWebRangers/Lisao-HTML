
<!DOCTYPE html>
<html lang="es">
    <head>
      <!-- Nombre de la pestaña en el navegador-->
      <title>Leçiao de humildade</title>

      <!-- Metainformación sobre el documento-->
      <meta charset="utf-8">
      <meta name="author" content="Grupo 10 - IU" /> 
      <link rel="icon" href="../../favicon.ico">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
      <!-- Etiquetas para el navegador-->
      

        <!-- Bootstrap core CSS -->
      <link href="../dist/css/bootstrap.min.css" rel="stylesheet">
          <!-- Bootstrap theme -->
      <link href="../dist/css/bootstrap-theme.min.css" rel="stylesheet">

      <link href="../css/estilosPropios.css" rel="stylesheet">

      <link href="../css/signin.css" rel="stylesheet">

    <link href="../css/registro.css" rel="stylesheet">
    

    </head>



  <body>


   <form class="form-horizontal" action='' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password_confirm">Password (Confirm)</label>
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
        <p class="help-block">Please confirm password</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Register</button>
      </div>
    </div>
  </fieldset>
</form>

     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
